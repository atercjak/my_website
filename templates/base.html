{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agnieszka</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}" async defer></script>
</head>
<body>
<nav class="navbar" style="background-color: beige">
    <div class="container">
        <a class="navbar-brand" href="{% url 'Home:home' %}">
            <img src="{% static 'images/person.svg' %}" class="logo" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'Home:home'%}">Strona Główna</a>
                </li>
            </ul>
        </div>
    </div>

</nav>
<div class="container mt-3">
    <div class="row">
        <div class="col-12 col-md-8">
            {% block container %}

            {% endblock %}

        </div>
    </div>
</div>

</body>
</html>
